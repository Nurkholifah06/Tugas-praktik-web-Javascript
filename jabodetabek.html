<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Peta Kota Depok</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

        <style>
            #map {height: 400px; }
        </style>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    </head>
    <body>
            <div id="map"></div>
            <script>

                var map = L.map('map').setView([-6.402905, 106.778419], 13);
                
                var aoi = {
                "type": "FeatureCollection",
                "features": [
                    {
                    "type": "Feature",
                    "properties": {
                        "lokasi": "Depok town square",
                        "kota": "Depok",
                        "alamat": "HRHQ+XH8, Sukmajaya, Kec. Sukmajaya, Kota Depok, Jawa Barat 16412"
                    },
                    "geometry": {
                        "coordinates": [
                        106.8154321498867,
                        -6.405513380241459
                        ],
                        "type": "Point"
                    }
                    },
                    {
                    "type": "Feature",
                    "properties": {
                        "lokasi": "Tugu monas",
                        "kota": "Jakarta",
                        "alamat": "Merdeka Square, Jalan Lapangan Monas, Gambir, Kecamatan Gambir, Kota Jakarta Pusat, Daerah Khusus Ibukota Jakarta 10110"
                    },
                    "geometry": {
                        "coordinates": [
                        106.82688331104532,
                        -6.173628197270261
                        ],
                        "type": "Point"
                    }
                    },
                    {
                    "type": "Feature",
                    "properties": {
                        "lokasi": "Kebun Binatang Ragunan",
                        "kota": "Jakarta",
                        "alamat": "Ragunan, Ps. Minggu, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta"
                    },
                    "geometry": {
                        "coordinates": [
                        106.82072831296847,
                        -6.310284036559921
                        ],
                        "type": "Point"
                    }
                    }
                ]
                };

                L.geoJSON(aoi, {
                pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
                },

                onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.lokasi + '<br>' + feature.properties.kota + '<br>' + feature.properties.alamat);
                }
                }).addTo(map);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
            </script>
    </body>
</html>
